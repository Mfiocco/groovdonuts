<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groov Donuts Framework</title>

    <!-- ADD GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body class="page-home">

    <header class="site-header on-top-of-hero">
        <div class="site-logo">
            <a href="index.html">
                <img src="img/logo-mark.png" alt="Site base logo" width="50" height="50">
            </a>
            <h1 class="hide-visually"><a href="index.html">Groov Donuts Framework</a></h1>
        </div>
        <nav class="site-header-nav toggle-menu" data-menustate="closed">
            <button class="site-menu-button">
                <span class="hide-visually">Menu</span>
                <svg class="simple-navicon" width="24" height="21">
                    <rect class="simple-navicon-top" x="0" y="2" height="3" width="24"></rect>
                    <rect class="simple-navicon-middle" x="0" y="9" height="3" width="24"></rect>
                    <rect class="simple-navicon-bottom" x="0" y="16" height="3" width="24"></rect>
                </svg>
            </button>
            <ul class="site-menu">
                <li><a href="menu.html">MENU</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">
        <section class="shop-hero">
            <h1 class="observe-me zoomup">
                <span class="xl-shop">SHOP
            </h1>
            <div class="carousel-wrapper">
                <div class="carousel">

                    <div class="carousel__item carousel__item--left">
                        <img src="img/gregoryisaacs-vinyl-front.jpg" alt="album cover">
                    </div>
                    <div class="carousel__item carousel__item--main">
                        <img src="img/rainbows-vinyl-front.jpg" alt="album cover">
                    </div>
                    <div class="carousel__item carousel__item--right">
                        <img src="img/blacksabbath-vinyl-front.jpg" alt="album cover">
                    </div>
                    <div class="carousel__item">
                        <img src="img/misfits-vinyl-front.jpg" alt="album cover">
                    </div>
                    <div class="carousel__item">
                        <img src="img/littledragon-vinyl-font.webp" alt="album cover">
                    </div>
                    <div class="carousel__item">
                        <img src="img/kalapana.webp" alt="album cover">
                    </div>

                    <div class="carousel__btns">
                        <button class="carousel__btn" id="leftBtn"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="m15 4l2 2l-6 6l6 6l-2 2l-8-8z" />
                            </svg></button>
                        <button class="carousel__btn" id="rightBtn"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="m9.005 4l8 8l-8 8L7 18l6.005-6L7 6z" />
                            </svg></button>
                    </div>
                </div>
            </div>


            <h2 class="observe-me">Check out the vibes</h2>
            <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="74" viewBox="0 0 16 74" fill="none">
                    <path
                        d="M7.2929 73.7071C7.68342 74.0976 8.31659 74.0976 8.70711 73.7071L15.0711 67.3431C15.4616 66.9526 15.4616 66.3195 15.0711 65.9289C14.6805 65.5384 14.0474 65.5384 13.6569 65.9289L8 71.5858L2.34315 65.9289C1.95262 65.5384 1.31946 65.5384 0.928935 65.9289C0.538411 66.3195 0.538411 66.9526 0.928935 67.3431L7.2929 73.7071ZM7 4.37114e-08L7 73L9 73L9 -4.37114e-08L7 4.37114e-08Z"
                        fill="#7A1919" />
                </svg>
            </div>


        </section>

        <div class="shop-top-donut-player">
            <img src="img/shop-banner-record.png" width="1600" height="" alt="">
        </div>

        <section id="shop-section2">
            <div class="container observe-me animate-from-left">

                <div class="row swapped">
                    <div class="row swapped">
                        <div class="two-thirds">
                            <h1 class="rotate-word2">FIND A RECORD THAT MATCHES YOUR</h1>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section class="shop-bg"></section>
        <div class="shop-marquee-section">
            <img src="img/shop-marquee.png" alt="" width="" height="">
        </div>


        <section id="shop-section3">
            <div class="container vinyl-cards">
                <img src="img/vinyl-cards.png" alt="vinyl record selection">
            </div>
            <div class="new-merch-promo">
                <img src="img/new-merch.png" width="2000" height="2000" alt="new merch promotion">
            </div>
            <div class="container merch-cards">
                <img src="img/merch-cards.png" alt="groov merchandise">
            </div>
        </section>


    </main>

    <footer class="site-footer">
        <div class="row nogap">
            <div class="one-half">
                <nav class="site-footer-nav">
                    <ul>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="one-half footer-logo-bg">
                <a href="index.html">
                    <img class="footer-logo" src="img/groov-Logo.png" alt="groov donuts logo">
                </a>
                <div class="social-icons">
                    <a href="#"><img src="img/ig_icon.png" alt="instagram icon" width="39" height="39"></a>
                    <a href="#"><img src="img/fb_icon.png" alt="facebook icon" width="39" height="39"></a>
                </div>
            </div>

        </div>
    </footer>
    <div>
        <ul class="footer-business-info">
            <li>808-987-6543</li>
            <li>groovdonuts@hawaii.com</li>
            <li>3458 Waialae Ave, Honolulu, HI 96816
            </li>
        </ul>
    </div>

    <!-- MAIN JS FILE -->
    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>


</body>

</html>
